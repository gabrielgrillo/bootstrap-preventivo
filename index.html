<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header> <!-- Inserire navbar nel header-->

        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
            <div class="container-fluid w-75"> <!-- w-75 imposta max-width 75%-->
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main>
        <!-- il main sarà composto da 1 riga e 2 colonne,
        di cui la prima (FORM) colonna ulteriormente suddivisa(riga e colonna dentro la colonna)-->
        <div class="container text-center">
            <div class="row">
                <div class="col"> <!--colonna form-->
                    Column1
                    <div class="row">
                        <div class="col"> <!--colonna sumbit-->
                            Column1
                        </div>
                        <div class="col"> <!--colonna prezzo-->
                            Column2
                        </div>
                    </div>
                </div>
                <div class="col"> <!--colonna card-->
                    Column2
                </div>
            </div>
        </div>
    </main>

    <footer> <!-- il footer conterrà il fondopagina stile navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand fs-6"> &#169; 2024 - tutti i diritti riservati</span>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./app/app.js"></script>
</body>

</html>
